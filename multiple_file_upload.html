<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .upload-btn, .clear-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn {
            background: #4A90E2;
            color: white;
        }

        .upload-btn:hover {
            background: #357ABD;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .clear-btn {
            background: #F5A5A5;
            color: white;
        }

        .clear-btn:hover {
            background: #E89393;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 165, 165, 0.4);
        }

        .clear-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .drop-zone-container {
            position: relative;
            margin: 20px 0;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #F5A5A5;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .nav-arrow:hover {
            background: #E89393;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.left {
            left: -25px;
        }

        .nav-arrow.right {
            right: -25px;
        }

        .drop-zone {
            border: 3px dashed #D1D9E6;
            border-radius: 15px;
            padding: 80px 20px;
            text-align: center;
            background: #FAFBFC;
            transition: all 0.3s ease;
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .drop-zone.dragover {
            border-color: #4A90E2;
            background: #F0F7FF;
            transform: scale(1.02);
        }

        .drop-text {
            font-size: 24px;
            color: #B8C5D6;
            font-weight: 300;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .drop-zone.dragover .drop-text {
            color: #4A90E2;
        }

        .upload-icon {
            font-size: 48px;
            color: #D1D9E6;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .drop-zone.dragover .upload-icon {
            color: #4A90E2;
            transform: scale(1.2);
        }

        .file-input {
            display: none;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .file-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #4A90E2;
        }

        .file-preview {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }

        .file-name {
            font-size: 12px;
            color: #666;
            word-break: break-word;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .file-size {
            font-size: 11px;
            color: #999;
            margin-bottom: 10px;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #FF5252;
            transform: scale(1.1);
        }

        .file-count {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #E9ECEF;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4A90E2, #357ABD);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .empty-state {
            color: #B8C5D6;
            font-style: italic;
            margin-top: 20px;
        }

        @keyframes uploadPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .uploading {
            animation: uploadPulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="button-group">
            <button class="upload-btn" onclick="triggerFileInput()">
                <span>üìÅ</span>
                UPLOAD FILES
            </button>
            <button class="clear-btn" id="clearBtn" onclick="clearQueue()" disabled>
                <span>‚ùå</span>
                CLEAR QUEUE
            </button>
        </div>

        <div class="drop-zone-container">
            <button class="nav-arrow left" onclick="scrollFiles('left')">‚Äπ</button>
            <button class="nav-arrow right" onclick="scrollFiles('right')">‚Ä∫</button>
            
            <div class="drop-zone" id="dropZone">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div class="drop-text">Drop Your Files Here</div>
                <p style="color: #999; font-size: 14px;">or click "UPLOAD FILES" to browse</p>
            </div>
        </div>

        <input type="file" id="fileInput" class="file-input" name="website_images[]" multiple accept="image/*">
        
        <div class="file-count" id="fileCount">No files selected</div>
        
        <div class="file-grid" id="fileGrid">
            <div class="empty-state">Your uploaded files will appear here</div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let currentScroll = 0;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileGrid = document.getElementById('fileGrid');
        const fileCount = document.getElementById('fileCount');
        const clearBtn = document.getElementById('clearBtn');

        // Trigger file input when upload button is clicked
        function triggerFileInput() {
            fileInput.click();
        }

        // Handle file input change
        fileInput.addEventListener('change', function(e) {
            addFiles(Array.from(e.target.files));
        });

        // Drag and drop handlers
        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', function(e) {
            e.preventDefault();
            if (!dropZone.contains(e.relatedTarget)) {
                dropZone.classList.remove('dragover');
            }
        });

        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.type.startsWith('image/')
            );
            
            addFiles(files);
        });

        // Click on drop zone to trigger file input
        dropZone.addEventListener('click', function() {
            fileInput.click();
        });

        function addFiles(newFiles) {
            // Filter out duplicates
            const uniqueFiles = newFiles.filter(newFile => 
                !selectedFiles.some(existingFile => 
                    existingFile.name === newFile.name && existingFile.size === newFile.size
                )
            );

            selectedFiles = [...selectedFiles, ...uniqueFiles];
            updateDisplay();
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateDisplay();
        }

        function clearQueue() {
            selectedFiles = [];
            updateDisplay();
        }

        function updateDisplay() {
            updateFileCount();
            updateFileGrid();
            updateClearButton();
        }

        function updateFileCount() {
            const count = selectedFiles.length;
            if (count === 0) {
                fileCount.textContent = 'No files selected';
                fileCount.style.background = 'linear-gradient(135deg, #ccc 0%, #999 100%)';
            } else {
                fileCount.textContent = `${count} file${count !== 1 ? 's' : ''} ready to upload`;
                fileCount.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        }

        function updateFileGrid() {
            if (selectedFiles.length === 0) {
                fileGrid.innerHTML = '<div class="empty-state">Your uploaded files will appear here</div>';
                return;
            }

            fileGrid.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                
                const preview = document.createElement('img');
                preview.className = 'file-preview';
                preview.alt = 'File preview';
                
                // Create preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
                
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const fileSize = document.createElement('div');
                fileSize.className = 'file-size';
                fileSize.textContent = formatFileSize(file.size);
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '√ó';
                removeBtn.onclick = () => removeFile(index);
                
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                const progressFill = document.createElement('div');
                progressFill.className = 'progress-fill';
                progressBar.appendChild(progressFill);
                
                fileCard.appendChild(removeBtn);
                fileCard.appendChild(preview);
                fileCard.appendChild(fileName);
                fileCard.appendChild(fileSize);
                fileCard.appendChild(progressBar);
                
                fileGrid.appendChild(fileCard);
            });
        }

        function updateClearButton() {
            clearBtn.disabled = selectedFiles.length === 0;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function scrollFiles(direction) {
            const container = fileGrid;
            const scrollAmount = 220;
            
            if (direction === 'left') {
                container.scrollLeft -= scrollAmount;
            } else {
                container.scrollLeft += scrollAmount;
            }
        }

        // Simulate upload function (replace with actual upload logic)
        function simulateUpload() {
            if (selectedFiles.length === 0) {
                alert('Please select files first!');
                return;
            }

            const progressBars = document.querySelectorAll('.progress-fill');
            
            selectedFiles.forEach((file, index) => {
                const progressBar = progressBars[index];
                let progress = 0;
                
                const interval = setInterval(() => {
                    progress += Math.random() * 20;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                    }
                    
                    progressBar.style.width = progress + '%';
                }, 200);
            });
        }

        // Add upload simulation button for demo
        setTimeout(() => {
            const uploadDemo = document.createElement('button');
            uploadDemo.textContent = 'Simulate Upload (Demo)';
            uploadDemo.style.cssText = `
                background: #28a745; color: white; border: none; padding: 12px 24px;
                border-radius: 8px; cursor: pointer; margin-top: 20px;
                font-weight: 600; transition: all 0.3s ease;
            `;
            uploadDemo.onmouseover = () => uploadDemo.style.background = '#218838';
            uploadDemo.onmouseout = () => uploadDemo.style.background = '#28a745';
            uploadDemo.onclick = simulateUpload;
            
            document.querySelector('.upload-container').appendChild(uploadDemo);
        }, 1000);
    </script>
</body>
</html>
